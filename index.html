<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>cafe quiz</title>
    <link rel="stylesheet" href="cafe.css">
</head>

<body>
  <div class="wrapper">
    <h1>peep the rat cafe</h1>
    <img class="home-image" src="img/homescreen.jpg" alt="homescreen image"/>
    <p class="main-text">find the perfect drink for you!</p>
 <button class="start-button">Start</button>
 
 <div class="quiz-container" style="display: none;">
    <div class="question-text" id="question-text"></div>
   <div class="image-container">
    <img id="story-image" />
   </div>
   <div class="choices-box">
   <div class="choices" id="choices-container"></div>

   <div id="quiz-result" style="display: none;">
      <div class="result-text" id="result-text"></div>
      <div class="img-container">
    <img class="results-image" id="results-image" alt="drink result" style="display: none;"/>
    </div>
   </div>
</div>

</div>

<script src="javascript/game.js"></script>
</body>
</html>
